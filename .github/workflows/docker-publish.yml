name: Build and Push to Docker Hub

# Trigger the workflow on pushes to the main branch
on:
  push:
    branches:
      - main  # Change this if your default branch is 'master'
    paths-ignore:
      - 'README.md' # Don't build if you only update the readme

env:
  IMAGE_NAME: titleos/hdhomerun-stremio
  REPO_NAME: hdhomerun-stremio
  DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up QEMU for multi-architecture support
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 3. Set up Docker Buildx with the container driver (Required for GHA caching)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      # 4. Login to Docker Hub using GitHub Secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Build and Push the image
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Tags construct: username/repo:latest and username/repo:sha
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.REPO_NAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.REPO_NAME }}:${{ github.sha }}
          # Use GitHub Actions native caching for better performance
          cache-from: type=gha
          cache-to: type=gha,mode=max
