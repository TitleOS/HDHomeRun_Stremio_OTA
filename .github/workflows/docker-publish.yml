name: Build and Push to Docker Hub

# Trigger the workflow on pushes to the main branch
on:
  push:
    branches:
      - main  # Change this if your default branch is 'master'
    paths-ignore:
      - 'README.md' # Don't build if you only update the readme

env:
  IMAGE_NAME: titleos/hdhomerun-stremio
  REPO_NAME: hdhomerun-stremio
  DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # ... (checkout, qemu, buildx steps remain the same) ...

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Construct the image name dynamically using the secret username
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.REPO_NAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.REPO_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
